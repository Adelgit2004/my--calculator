<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
<body>
<div class="calculator">
   
<h1>Calculator Project</h1><br><br>

   <input type="text" placeholder="0" id="input" readonly>
   <div id="first">
      <button class="btn btn-danger" id="clear">AC</button>
      <button class="btn btn-dark" id="del">DEL</button>
      <button class="btn btn-secondary" id="percent" data-val="%">%</button>
      <button class="btn btn-light" data-val="/">/</button>
   </div>
   <div id="second">
      <button class="btn btn-light"  id="square" >x^2</button>
      <button class="btn btn-light"  id="cube" >x^3</button>
      <button class="btn btn-light"  id="factorial" >!</button>
      <button class="btn btn-light" data-val="%">%</button>
   </div>
   <div id="third">
      <button class="btn btn-light" data-val="7" type="reset" value="reset">7</button>
      <button class="btn btn-light" data-val="8">8</button>
      <button class="btn btn-light" data-val="9">9</button>
      <button class="btn btn-light" data-val="*">*</button>
   </div>
   <div id="fourth">
      <button class="btn btn-light" data-val="4">4</button>
      <button class="btn btn-light" data-val="5">5</button>
      <button class="btn btn-light" data-val="6">6</button>
      <button class="btn btn-light" data-val="-">-</button>
   </div>
   <div id="fifth">
      <button class="btn btn-light" data-val="1">1</button>
      <button class="btn btn-light" data-val="2">2</button>
      <button class="btn btn-light" data-val="3">3</button>
      <button class="btn btn-light" data-val="+">+</butt2on>
   </div>
   <div id="sixth">
      <button class="btn btn-light" data-val="00">00</button>
      <button class="btn btn-light" data-val="0">0</button>
      <button class="btn btn-light" data-val=".">.</button>
      <button  class ="btn btn-success" id= "equals">=</button>
   </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
